<div class="jumbotron">
  <h1>User Profile {{ username }}</h1>
  <p class="lead">
    <form name="updateForm" class="form-horizontal" role="form"  ng-controller="UserCtrl"
          ng-submit="submitted=true; userUpdate(user, updateForm.$valid)" novalidate>

        <div class="form-input">
            <label>First Name:</label>
            <input type="text" ng-model="first_name"  ng-minlength="2" ng-maxlength="50" name="first_name"
                    ng-model-options="{updateOn: 'blur'}"  \>
        </div>
        <div class="form-input">
            <label>Last Name:</label>
            <input type="text" ng-model="last_name"  ng-minlength="2" ng-maxlength="50" name="last_name"
                    ng-model-options="{updateOn: 'blur'}"  \>
        </div>
        <div class="form-input">
            <label>Email:</label>
            <input type="text" ng-model="email"  ng-minlength="2" ng-maxlength="50" name="email"
                    ng-model-options="{updateOn: 'blur'}" required \>

            <div ng-if="submitted">
                <div ng-messages="updateForm.email.$error">
                    <div ng-message="required" class="field-error">You must enter an email.</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-success" value="Update"/>
            </div>
        </div>

    </form>.
  </p>
</div>
