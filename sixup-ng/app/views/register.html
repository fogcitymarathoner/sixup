<div class="jumbotron">
  <h1>Registration</h1>
  <p class="lead">
    <form name="registrationForm" class="form-horizontal" role="form"  ng-controller="RegisterCtrl"
          ng-submit="submitted=true; userRegister(user, registrationForm.$valid)" novalidate>
        <div class="form-input">
            <label>User:</label>
            <input type="text" ng-model="user.name" ng-minlength="2" ng-maxlength="50" name="name"
                    ng-model-options="{updateOn: 'blur'}" required \>

            <div ng-if="submitted">
                <div ng-messages="registrationForm.name.$error">
                    <div ng-message="required" class="field-error">You must enter a user name.</div>
                </div>
            </div>
        </div>
        <div class="form-input">
            <label>Email:</label>
            <input type="text" ng-model="user.email" ng-minlength="2" ng-maxlength="50" name="email"
                    ng-model-options="{updateOn: 'blur'}" required \>

            <div ng-if="submitted">
                <div ng-messages="registrationForm.email.$error">
                    <div ng-message="required" class="field-error">You must enter an email.</div>
                </div>
            </div>
        </div>
        <div class="form-input">
            <label>Password:</label>
            <input type="password" ng-model="user.password1" ng-minlength="2" ng-maxlength="50" name="password1"
                    ng-model-options="{updateOn: 'blur'}" required \>
            <div ng-if="submitted">
                <div ng-messages="registrationForm.password1.$error">
                    <div ng-message="required" class="field-error">You must enter a user password.</div>
                </div>
            </div>

        </div>
        <div class="form-input">
            <label>Password confirm:</label>
            <input type="password" ng-model="user.password2" ng-minlength="2" ng-maxlength="50" name="password2"
                    ng-model-options="{updateOn: 'blur'}" required \>

            <div ng-if="submitted">
                <div ng-messages="registrationForm.password2.$error">
                    <div ng-message="required" class="field-error">You must enter a confirmation password.</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-success" value="Register"/>
                <a type="submit" class="btn btn-danger" ng-href="#/">Cancel</a>
            </div>
        </div>

    </form>.
  </p>
</div>
